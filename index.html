<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Theatre Seat Selector</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Theatre Screen -->
        <div class="row">
            <div class="col-xs-12">
                <div class="theaterScreen">

                </div>
            </div>

        </div>
        <!-- Theatre Row 1 -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class='col-xs-10'>
                <div id="s1a" class="reclinerSeat">
                </div>
                <div id='s1b' class="reclinerSeat">
                </div>
                <div id='s1c' class="reclinerSeat">
                </div>
                <div id='s1d' class="reclinerSeat">
                </div>
            </div>
            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Theatre Row 2 -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class='col-xs-10'>
                <div id='s2a' class="reclinerSeat">
                </div>
                <div id='s2b' class="reclinerSeat">
                </div>
                <div id='s2c' class="reclinerSeat">
                </div>
                <div id='s2d' class="reclinerSeat">
                </div>
                <div id='s2e' class="reclinerSeat">
                </div>
                <div id='s2f' class="reclinerSeat">
                </div>
            </div>


            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Theatre Aisle -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class="col-xs-10">
                <div class="aisleLine1 center-block">
                </div>
                <div>
                    <h1>THEATRE NAME</h1>
                </div>
                <div class="aisleLine2 center-block">
                </div>
            </div>
            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Theatre Row 3 -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class='col-xs-10'>
                <div id='s3a' class="regularSeat">
                </div>
                <div id='s3b' class="regularSeat">
                </div>
                <div id='s3c' class="regularSeat">
                </div>
                <div id='s3d' class="regularSeat">
                </div>
                <div id='s3e' class="regularSeat">
                </div>
                <div id='s3f' class="regularSeat">
                </div>
                <div id='s3g' class="regularSeat">
                </div>
            </div>


            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Theatre Row 4 -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class='col-xs-10'>
                <div id='s4a' class="regularSeat">
                </div>
                <div id='s4b' class="regularSeat">
                </div>
                <div id='s4c' class="regularSeat">
                </div>
                <div id='s4d' class="regularSeat">
                </div>
                <div id='s4e' class="regularSeat">
                </div>
                <div id='s4f' class="regularSeat">
                </div>
                <div id='s4g' class="regularSeat">
                </div>
            </div>


            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Button row -->
        <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-10">



                <!-- Small modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Small modal</button>

                <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputName1">Name</label>
                                    <input type="name" class="form-control" id="exampleInputName1" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                </div>


                                <button type="submit" class="btn btn-default">Confirm</button>
                            </form>
                        </div>
                    </div>
                </div>



            </div>
            <div class="col-xs-1">
            </div>
        </div>





    </div>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
