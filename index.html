<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Theatre Seat Selector</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Bungee+Shade" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <!-- Theatre Screen -->
        <div class="row">
            <div class="col-xs-12">
                <div class="theaterScreen">

                </div>
            </div>

        </div>
        <!-- Theatre Row A -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class='col-xs-10'>
                <div id="A-1" class="reclinerSeat">
                    A-1
                    <br />
                     <span>-</span>
                </div>
                <div id='A-2' class="reclinerSeat">
                    A-2
                    <br />
                     <span>-</span>
                </div>
                <div id='A-3' class="reclinerSeat">
                    A-3
                    <br />
                     <span>-</span>
                </div>
                <div id='A-4' class="reclinerSeat">
                    A-4
                    <br />
                     <span>-</span>
                </div>
            </div>
            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Theatre Row B -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class='col-xs-10'>
                <div id='B-1' class="reclinerSeat">
                    B-1
                    <br />
                     <span>-</span>
                </div>
                <div id='B-2' class="reclinerSeat">
                    B-2
                    <br />
                     <span>-</span>
                </div>
                <div id='B-3' class="reclinerSeat">
                    B-3
                    <br />
                     <span>-</span>
                </div>
                <div id='B-4' class="reclinerSeat">
                    B-4
                    <br />
                     <span>-</span>
                </div>
                <div id='B-5' class="reclinerSeat">
                    B-5
                    <br />
                     <span>-</span>
                </div>
                <div id='B-6' class="reclinerSeat">
                    B-6
                    <br />
                     <span>-</span>
                </div>
            </div>


            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Theatre Aisle -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class="col-xs-10">
                <div class="aisleLine1 center-block">
                </div>
                <div>
                    <h1 id="marquee">Fantastic IV Theaters</h1>
                </div>
                <div class="aisleLine2 center-block">
                </div>
            </div>
            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Theatre Row C -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class='col-xs-10'>
                <div id='C-1' class="regularSeat">
                    C-1
                    <br />
                     <span>-</span>
                </div>
                <div id='C-2' class="regularSeat">
                    C-2
                    <br />
                     <span>-</span>
                </div>
                <div id='C-3' class="regularSeat">
                    C-3
                    <br />
                     <span>-</span>
                </div>
                <div id='C-4' class="regularSeat">
                    C-4
                    <br />
                     <span>-</span>
                </div>
                <div id='C-5' class="regularSeat">
                    C-5
                    <br />
                     <span>-</span>
                </div>
                <div id='C-6' class="regularSeat">
                    C-6
                    <br />
                     <span>-</span>
                </div>
                <div id='C-7' class="regularSeat">
                    C-7
                    <br />
                     <span>-</span>
                </div>
            </div>


            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Theatre Row D -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class='col-xs-10'>
                <div id='D-1' class="regularSeat">
                    D-1
                    <br />
                     <span>-</span>
                </div>
                <div id='D-2' class="regularSeat">
                    D-2
                    <br />
                     <span>-</span>
                </div>
                <div id='D-3' class="regularSeat">
                    D-3
                    <br />
                     <span>-</span>
                </div>
                <div id='D-4' class="regularSeat">
                    D-4
                    <br />
                     <span>-</span>
                </div>
                <div id='D-5' class="regularSeat">
                    D-5
                    <br />
                     <span>-</span>
                </div>
                <div id='D-6' class="regularSeat">
                    D-6
                    <br />
                     <span>-</span>
                </div>
                <div id='D-7' class="regularSeat">
                    D-7
                    <br />
                     <span>-</span>
                </div>
            </div>


            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Button row -->
        <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-10">



                <!-- Small modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Reserve Seats</button>

                <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputSelectedSeats">Selected Seats</label>
                                    <p id='seatList'>

                                    </p>
                                </div>
                                <div class="form-group">
                                    <label for="firstName1">First Name</label>
                                    <input type="firstName" class="form-control" id="firstName1" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <label for="lastName1">Last Name</label>
                                    <input type="lastName" class="form-control" id="lastName1" placeholder="Last Name">
                                </div>
                                <div class="form-group">
                                    <label for="Email1">Email</label>
                                    <input type="email" class="form-control" id="Email1" placeholder="Email">
                                </div>


                                <button data-dismiss='modal' type="button" id='reserveButton' class="btn btn-default">Confirm</button>
                            </form>
                        </div>
                    </div>
                </div>



            </div>
            <div class="col-xs-6">
                <footer>
                    <ul class="seatLegend">
                        <li><span class="openLegend"></span>Available</li>
                        <li><span class="selectLegend"></span>Selected</li>
                        <li><span class="reserveLegend"></span>Reserved</li>

                    </ul>
                </footer>
            </div>
        </div>


    </div>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
