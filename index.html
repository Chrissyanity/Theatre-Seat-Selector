<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Theatre Seat Selector</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Theatre Screen -->
        <div class="row">
            <div class="col-xs-12">
                <div class="theaterScreen">

                </div>
            </div>

        </div>
        <!-- Theatre Row A -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class='col-xs-10'>
                <div id="A-1" class="reclinerSeat">
                </div>
                <div id='A-2' class="reclinerSeat">
                </div>
                <div id='A-3' class="reclinerSeat">
                </div>
                <div id='A-4' class="reclinerSeat">
                </div>
            </div>
            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Theatre Row B -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class='col-xs-10'>
                <div id='B-1' class="reclinerSeat">
                </div>
                <div id='B-2' class="reclinerSeat">
                </div>
                <div id='B-3' class="reclinerSeat">
                </div>
                <div id='B-4' class="reclinerSeat">
                </div>
                <div id='B-5' class="reclinerSeat">
                </div>
                <div id='B-6' class="reclinerSeat">
                </div>
            </div>


            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Theatre Aisle -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class="col-xs-10">
                <div class="aisleLine1 center-block">
                </div>
                <div>
                    <h1>THEATRE NAME</h1>
                </div>
                <div class="aisleLine2 center-block">
                </div>
            </div>
            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Theatre Row C -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class='col-xs-10'>
                <div id='C-1' class="regularSeat">
                </div>
                <div id='C-2' class="regularSeat">
                </div>
                <div id='C-3' class="regularSeat">
                </div>
                <div id='C-4' class="regularSeat">
                </div>
                <div id='C-5' class="regularSeat">
                </div>
                <div id='C-6' class="regularSeat">
                </div>
                <div id='C-7' class="regularSeat">
                </div>
            </div>


            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Theatre Row D -->
        <div class="row">
            <!-- Spacing Div for curtain along left side -->
            <div class="col-xs-1">
            </div>
            <div class='col-xs-10'>
                <div id='D-1' class="regularSeat">
                </div>
                <div id='D-2' class="regularSeat">
                </div>
                <div id='D-3' class="regularSeat">
                </div>
                <div id='D-4' class="regularSeat">
                </div>
                <div id='D-5' class="regularSeat">
                </div>
                <div id='D-6' class="regularSeat">
                </div>
                <div id='D-7' class="regularSeat">
                </div>
            </div>


            <!-- Spacing Div for curtain along right side -->
            <div class="col-xs-1">
            </div>
        </div>
        <!-- Button row -->
        <div class="row">
            <div class="col-xs-1">
            </div>
            <div class="col-xs-10">



                <!-- Small modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-sm">Reserve Seats</button>

                <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <form>
                              <div class="form-group">
                                  <label for="exampleInputSelectedSeats">Selected Seats</label>
                                  
                              </div>
                                <div class="form-group">
                                    <label for="exampleInputfirstName1">First Name</label>
                                    <input type="firstName" class="form-control" id="exampleInputfirstName1" placeholder="firstName">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputlastName1">Last Name</label>
                                    <input type="lastName" class="form-control" id="exampleInputlastName1" placeholder="lastName">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                </div>


                                <button type="submit" class="btn btn-default">Confirm</button>
                            </form>
                        </div>
                    </div>
                </div>



            </div>
            <div class="col-xs-1">
            </div>
        </div>


    </div>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
